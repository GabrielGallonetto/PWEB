<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="atividade15.css">
    <script src="atividade15.js"></script>
</head>

<body>
    <h1>Formulário de Pesquisa</h1>
    <form name="nomeform" onsubmit="return validar()">
        <label for="lblNome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="comentario">Comentário:</label> <p></p>
        <textarea id="comentario" name="comentario"></textarea><br><br>

        <p>Você já visitou esta página antes?</p>
        <label for="radioSim">Sim</label>
        <input type="radio" id="radioSim" name="pesquisa" value="sim">
        <label for="radioNao">Não</label>
        <input type="radio" id="radioNao" name="pesquisa" value="nao"><br><br>

        <button type="submit" id="submit">Enviar</button>
        <button type="button" onclick="limpar()">Limpar</button>
    </form>
</body>

</html>
